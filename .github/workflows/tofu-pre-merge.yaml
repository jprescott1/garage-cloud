name: Tofu Pre-Merge

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read

env: 
  GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

jobs:
  tofu-check:
    runs-on: self-hosted
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - uses: opentofu/setup-opentofu@v1

      - name: OpenTofu fmt
        id: fmt
        run: tofu fmt -check
        continue-on-error: true

      - name: Tofu Init
        run: tofu init
      
      - name: Tofu Plan
        run: tofu plan -input=false
